<!DOCTYPE html>
<htmlxmlns:th="http://www.thymeleaf.org">
	<head>
<meta charset="ISO-8859-1">
<title>This IS the Log In Page</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
	</head>
	<body>
		<div class="card-body">
			<form th:action="@{/user}" th:object="${user}" method="POST">
				<div class="form-group">
					<label> user name </label> <input type="text"
						name="userName" th:field="*{userName}" class="form-control"
						placeholder="Enter Student userName" />
				</div>

				<div class="form-group">
					<label> user email </label> <input type="text"
						name="email" th:field="*{email}" class="form-control"
						placeholder="Enter email" />
				</div>

				<div class="form-group">
					<label> password </label> <input type="text" name="password"
						th:field="*{password}" class="form-control"
						placeholder="Enter user password" />
				</div>


				<div class="box-footer">
					<button type="submit" class="btn btn-primary">Submit</button>
				</div>
			</form>
		</div>
	</body>
	</html>
